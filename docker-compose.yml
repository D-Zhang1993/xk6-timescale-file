version: '3.8'

networks:
  k6:
  grafana:
  timescaledb:

services:
  timescaledb:
    image: timescale/timescaledb:latest-pg12
    command: postgres -c shared_preload_libraries=timescaledb
    networks:
      - k6
      - grafana
      - timescaledb
    ports:
      - "5432:5432"
    environment:
      - PGDATA=/var/lib/postgresql/data/timescaledb
      - POSTGRES_DB=k6
      - POSTGRES_USER=k6
      - POSTGRES_PASSWORD=k6

  grafana:
    image: grafana/grafana:8.2.6
    networks:
      - grafana
      - timescaledb
    ports:
      - "3000:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_BASIC_ENABLED=false
    volumes:
      - ./grafana-datasource.yaml:/etc/grafana/provisioning/datasources/datasource.yaml
      - ./samples/dashboards.yaml:/etc/grafana/provisioning/dashboards/dashboards.yaml
      - ./samples/grafana_dashboard_timescaledb.json:/var/lib/grafana/dashboards/grafana_dashboard_timescaledb.json
      - ./samples/dashboard-tests.json:/var/lib/grafana/dashboards/dashboard-tests.json

  k6:
    build: .
    networks:
      - k6
    ports:
      - "6565:6565"
    environment:
      - K6_OUT=timescaledb=postgresql://k6:k6@timescaledb:5432/k6
    volumes:
      - ./scripts:/scripts
